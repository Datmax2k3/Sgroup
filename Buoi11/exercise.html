    <script>
        function flashLight(bulb, color) {
            const n = bulb.length;
            let i = 0;
            setInterval(function() {
                if(i >= n) i = 0

                bulb[i].classList.add('red')
                i++

                setTimeout(function() {
                    bulb[i - 1].classList.remove('red')
                }, 1980)
            }, 2000)
        }
